<div class="container col-lg-6">
        <h1 class="text-center">Login</h1>
        <div class="card">
            <div class="card-body">
                <form class="form-group">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
                    name="username">
                </div>
                
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
                    name="password">
                </div>
                
                <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter e-mail"
                        name="email">
                </div>
                    
                <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Enter name"
                        name="name">
                </div>
                    
                <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" class="form-control" id="role" [(ngModel)]="role" placeholder="Enter role"
                        name="role">
                </div>
                    
                <button (click)=signUp() class="btn btn-success">SignUp</button>
                
                    
                </form>
            </div>
    </div>
