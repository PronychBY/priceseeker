<h1>Welcome to priceseeker</h1>
<div class="container">
    
    <div>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "product.id" name = "id" /> 
            <div class="form-group">
                <label class="control-label col-sm-6">Product name</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "product.name" name = "name" class="form-control" /><br/>
                </div>    
                
                <label class="control-label col-sm-6">Category</label>
                <div class="col-sm-8">
                    <select class="form-control" name="category" [(ngModel)]="product.category">
                        <option *ngFor="let x of categories" [ngValue]="x" >{{x.name}}</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addProduct()" class = "btn btn-primary">Add product</button>
                    &nbsp;|&nbsp;
                    <button (click) = "getByCategory(category)" class = "btn btn-primary">Get by category</button>
                </div>
                <div class="col-sm-offset-2 col-sm-8">
                    
                </div>
            </div>
        </form>
    </div>

    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>Name</th>
                <!--<th>Category</th>-->
                <th>X</th>
            </tr>
            <tr *ngFor = "let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <!--<td>{{product.categoryName}}</td>-->
                <td>
                    <button (click) = "getProduct(product.id)" class="btn btn-primary a-btn-slide-text"><span class="glyphicon glyphicon-edit"></span><span><strong>Edit</strong></span></button>      
                    &nbsp;|&nbsp;
                    <button (click) = "deleteProduct(product.id)" class="btn btn-primary a-btn-slide-text"><span class="glyphicon glyphicon-remove"></span><span><strong>Delete</strong></span></button>
                    
                </td>
                <!--<td><input type="checkbox" checked></td>-->
            </tr>
            
            <tr *ngIf = "!products">
                <td colspan = "3">Loading... Please wait....</td>
            </tr>
            <tr *ngIf = "products && products.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>    

</div>
